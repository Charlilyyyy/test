# Default values for node-exporter-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Namespace for Node Exporter deployment
namespace: default

# This sets the container image
image:
  repository: prom/node-exporter
  pullPolicy: IfNotPresent
  tag: "v1.6.1"

# Container port
containerPort: 9100

# Service configuration
service:
  type: ClusterIP
  port: 9100
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9100"

# Host network mode (required for node-exporter to see host metrics)
hostNetwork: true
hostPID: true

# Service Account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Security context for node-exporter
securityContext:
  privileged: true
  runAsNonRoot: false
  runAsUser: 0

podSecurityContext: {}

# Resources
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Node selector - typically empty to run on all nodes
nodeSelector: {}

# Tolerations - to run on all nodes including control plane
tolerations:
  - effect: NoSchedule
    operator: Exists

affinity: {}

# Update strategy for DaemonSet
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1

